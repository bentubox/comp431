<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>NICE FISHING GAME</title>
    <meta charset="utf-8">
    <meta name="author" content="Ben Tu">
    <script type="text/javascript" src="fishing.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="background">
        <div>
            <div class="info">
                CATCH GOLD-FISH
                <img id="fish" src="resources/gold/goldfish0.png">
            </div>
            <div class="info">
                AVOID JELLY-FISH
                <img id="jelly" src="resources/jelly/jellyfish_0.png">
            </div>
            <div class="info">
                BOMBS BLOW STUFF UP
                <img id="bomb" src="resources/hazard/c40.png">
           </div>
           <button id="addstuff">ADD MORE STUFF</button>
           <button id="restart">RESTART</button>
        </div>
        <div id="canvas">
            <canvas width="1200" height="800">
                <img id="fisherman" src="resources/fisherman.png">
                <img id="hook" src="resources/hook.png">
                <img id="sinker" src="resources/sinker.png">
                <img id="bobber" src="resources/bobber.png">
                <img id="fish" src="resources/gold/goldfish0.png">
                <img id="bomb" src="resources/hazard/c40.png">
            </canvas>
        </div>
    </div>
</body>
