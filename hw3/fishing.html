<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>NICE FISHING GAME</title>

    <meta name="author" content="Ben Tu">
    <script type="text/javascript" src="fishing.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

        <button id="restart">RESTART</button>

    </div>
